<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Print name using method in Vue.js</title>
  </meta>

  <body>	
    <div id="app">
      <h1>{{ getFullName(firstName, lastName).name }}</h1>
    </div>

    <script
      src="https://unpkg.com/vue">
    </script>

    <script>
      new Vue({
        el: "#app",
        data: {
			    firstName : 'John',
                lastName : 'Anderson'
        },
        methods: {
            getFullName: function(first, last){
                return{
                    name: first + ' ' + last
                };
            }
        }
      });
    </script>
  </body>
</html>
