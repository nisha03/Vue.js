<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>

  <body>	
    <div id="hello-world-app">
      <h1>{{ message }}</h1>
    </div>

    <script
      src="https://unpkg.com/vue">
    </script>

    <script>
      new Vue({
        el: "#hello-world-app",
        data: {
			    message: 'Hello World!'
        }
      });
    </script>
  </body>
</html>
