<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Click a button Using Directive in Vue.js</title>
  </meta>

  <body>	
    <div id="app">
      <button v-on:click="clickedButton">Click here..</button>
    </div>

    <script
      src="https://unpkg.com/vue">
    </script>

    <script>
      new Vue({
        el: "#app",
        methods: {
            clickedButton: function(){
                alert("You clicked me...")
            }
        }
      });
    </script>
  </body>
</html>
