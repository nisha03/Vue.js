<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Access a URL Using Directive in Vue.js</title>
  </meta>

  <body>	
    <div id="app">
      <a v-bind:href="blogUrl">Visit my health and fitness blog</a>
    </div>

    <script
      src="https://unpkg.com/vue">
    </script>

    <script>
      new Vue({
        el: "#app",
        data: {
			    blogUrl: 'https://fitness-tips-everyday.blogspot.com/'
        }
      });
    </script>
  </body>
</html>
